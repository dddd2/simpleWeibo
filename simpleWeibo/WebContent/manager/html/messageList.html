<h2 class='.label label-info title'>微博列表</h2>
<table class='table table-bordered form' ng-if="entitys.length != 0">
	<thead>
		<tr>
			<th class='textcenter' style="width: 30%">内容</th>
			<th class='textcenter' style="width: 20%">时间</th>
			<th class='textcenter' style="width: 15%">发表人</th>
			<th class='textcenter' style="width: 10%">评论数</th>
			<th class='textcenter' style="width: 10%">点赞数</th>
			<th class='textcenter' style="width: 11%">操作</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="message in messages">
			<td ng-bind-html="message.text|trustHtml"></td>
			<td >{{message.date|date:'yyyy-MM-dd HH:mm:ss'}}</td>
			<td >{{message.user.name}}</td>
			<td >{{message.commentNum}}</td>
			<td >{{message.loveNum}}</td>
			<td>
				<button class='btn btn-info' ng-click="display(message.messageId)">查看</button>
				<button class='btn btn-info' ng-click="deleteMessage(message.messageId)">删除</button>
			</td>
		</tr>
	</tbody>
</table>
<ul class="pager">
    <li class="previous" ng-if="currentPage != 1" >
    	<a ng-click="prePage()">上一页</a>
    </li>
    <li class="previous disabled" ng-if="currentPage == 1">
    	<a ng-click="prePage()">首页</a>
    </li>
    <li class="next" ng-if="hasMore">
    	<a ng-click="nextPage()">下一页</a>
    </li>
    <li class="next disabled" ng-if="!hasMore">
    	<a ng-click="nextPage()">末页</a>
    </li>
</ul>
