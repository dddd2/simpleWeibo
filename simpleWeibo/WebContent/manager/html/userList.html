<h2 class='.label label-info title'>用户列表</h2>
<table class='table table-bordered form' ng-if="entitys.length != 0">
	<thead>
		<tr>
			<th class='textcenter'>姓名</th>
			<th class='textcenter'>手机</th>
			<th class='textcenter'>邮箱</th>
			<th class='textcenter'>年龄</th>
			<th class='textcenter'>微博数</th>
			<th class='textcenter'>粉丝数</th>
			<th class='textcenter'>关注数</th>
			<th class='textcenter' style="width: 16%">操作</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in users">
			<td >{{user.name}}</td>
			<td >{{user.phone}}</td>
			<td >{{user.email}}</td>
			<td >{{user.age}}</td>
			<td >{{user.messageNum}}</td>
			<td >{{user.fansNum}}</td>
			<td >{{user.focusPeopleNum}}</td>
			
			<td>
				<button class='btn btn-info' ng-click="display(user.userId)">查看</button>
				<button class='btn btn-info' ng-click="deleteUser(user.userId)">删除</button>
			</td>
		</tr>
	</tbody>
</table>
<ul class="pager">
    <li class="previous" ng-if="currentPage != 1" >
    	<a ng-click="prePage()">上一页</a>
    </li>
    <li class="previous disabled" ng-if="currentPage == 1">
    	<a ng-click="prePage()">首页</a>
    </li>
    <li class="next" ng-if="hasMore">
    	<a ng-click="nextPage()">下一页</a>
    </li>
    <li class="next disabled" ng-if="!hasMore">
    	<a ng-click="nextPage()">末页</a>
    </li>
</ul>
