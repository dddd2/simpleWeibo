<h2 class='.label label-info title'>{{operatorStr}}微博信息</h2>
<form class='form-horizontal form' name="xxform" role='form' novalidate>
	<div class='form-group'>
		<label class="col-lg-2 control-label">内容</label>
		<div class="col-lg-4">
			<p class="form-control-static" ng-bind-html="message.text|trustHtml"></p>
		</div>                                                                                                               
	</div>
	<div class='form-group'>
		<label class="col-lg-2 control-label">时间</label>
		<div class="col-lg-4">
			<p class="form-control-static">{{message.time|date:'yyyy-MM-dd HH:mm:ss'}}</p>
		</div>                                                                                                               
	</div>
	<div class='form-group'>
		<label class="col-lg-2 control-label">发表人</label>
		<div class="col-lg-4">
			<p class="form-control-static">{{message.user.name}}</p>
		</div>                                                                                                               
	</div>
	<div class='form-group'>
		<label class="col-lg-2 control-label">评论数</label>
		<div class="col-lg-4">
			<p class="form-control-static">{{message.commentNum}}</p>
		</div>                                                                                                               
	</div>
	<div class='form-group'>
		<label class="col-lg-2 control-label">点赞数</label>
		<div class="col-lg-4">
			<p class="form-control-static">{{message.loveNum}}</p>
		</div>                                                                                                               
	</div>
	<div class='form-group'>
		<div class="col-lg-offset-2 col-lg-10">
			<button class='btn btn-info' ng-click="toLsit()">返回</button>	
		</div>
	</div>
</form>
